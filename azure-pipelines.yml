# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: WhiteSource@21
  inputs:
    cwd: '$(System.DefaultWorkingDirectory)'
    projectName: 'TailSpin'
- task: SonarQubePrepare@5
  inputs:
    SonarQube: 'sonarQube'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: 'madeshstailspin'
    cliSources: '.'
- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'SonarCloud'
    organization: 'app-sonar2706'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: 'DotNetApplication'
    cliSources: '.'
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
- task: CmdLine@2
  inputs:
    script: |
      cd ${Build.SourcesDirectory}\Tailspin.SpaceGame.Web\bin\Release\net5.0
      dir
- task: FortifyOnDemandStatic@8
  inputs:
    FortifyProjects: '${Build.SourcesDirectory}\Tailspin.SpaceGame.Web\bin\Release\net5.0'
    FodConnection: 'Fortify'
    ReleaseOptions: '1'
    BSIToken: ''
    EntitlementSelection: '1'
    EntitlementPreference: '2'
    OverrideScanSettings: '2'
    InProgressScanActionType: '0'
    RemediationScanPreference: '0'
    BuildType: 'none'
    PolicyFailAction: '0'
- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
- task: SonarQubeAnalyze@5
- task: SonarQubePublish@5
  inputs:
    pollingTimeoutSec: '300'
- task: SonarCloudAnalyze@1
- task: SonarCloudPublish@1
  inputs:
    pollingTimeoutSec: '300'

- task: JFrogGenericArtifacts@1
  inputs:
    command: 'Upload'
    connection: 'JFrog Artifactory2'
    specSource: 'taskConfiguration'
    fileSpec: |
      {
        "files": [
          {
            "pattern": "$(build.artifactStagingDirectory)/*",
            "target": "dotnetuploaddownload/dotnetuploaddownload/$(Build.BuildId)"
          }
        ]
      }
    failNoOp: true